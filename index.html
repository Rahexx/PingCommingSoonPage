<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link href="./css/main.css" rel="stylesheet"/>
  </head>
  <body class="container">
    <header class="header">
      <img
        src="./images/logo.svg"
        alt="logo of ping company"
        class="header__logo"
      />
      <h1 class="header__title">We are launching <span class="header__decorator">soon!</span></h1>
      <p class="header__text">Subscribe and get notified</p>
      <form class="header__form form">
        <input type="text" class="form__input" placeholder="Your email address..."/>
        <button class="form__submit">Notify Me</button>
      </form>
    </header>
    <main class="main">
      <img
        src="./images/illustration-dashboard.png"
        alt="mockup of application"
        class="main__illustration"
      />
    </main>
    <footer class="footer">
      <p class="footer__copyRight">&copy; Copyright Ping. All rights reserved.</p>
      <div class="footer__socials socials">
        <div class="socials__item">
          <ion-icon class="socials__icon" name="logo-facebook"></ion-icon>
        </div>
        <div class="socials__item">
          <ion-icon class="socials__icon" name="logo-twitter"></ion-icon>
        </div>
        <div class="socials__item">
          <ion-icon class="socials__icon" name="logo-instagram"></ion-icon>
        </div>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  </body>
</html>
